{% extends 'base.html' %}

{% block content %}

{% for city in all_cities %}

<div class="main">
    <div class="content">
        <a href="/cities/{{city.id}}">{{city.city_name}}</a>

        <div>
            {% if city.is_visited %}
            <span class="green-text">Visited </span>
            {% else %}
            <span class="red-text">Not Visited</span>
            {% endif %}
        </div>

        <div>
            <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                <button class="material-symbols-outlined">delete</button>
            </form>
        </div>
    </div>
</div>

{% endfor%}

{% endblock %}
