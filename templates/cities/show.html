{% extends 'base.html' %}

{% block content %}


<div class="cities">
    <li title="Country"><a href="/countries/{{country.id}}">{{country.country_name}}</a>
    <br>
    {{city.city_name}}: 
    {% if city.is_visited %}
    <span class="green-text">Visited </span>
    {% else %}
    <span class="red-text">Not Visited</span>
    {% endif %}

    <div>
        Sights: 
        {% for sight in sights %}
        <li title="Sights"><a href="/sights/{{sight.id}}">{{sight.sight_name}}</a></li>
        {% endfor %}
    </div>
    <li title="Edit"><a href="/cities/{{city.id}}/edit"><span class="material-symbols-outlined">edit</span></a></li>
    <li title="New Sight"><a href="/sights/new"><span class="material-symbols-outlined">add_location</span></a></li>

</div>

{% endblock %}
