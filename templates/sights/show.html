{% extends 'base.html' %}

{% block content %}


<div class="sights">
    {{sight.sight_name}} - {{city.city_name}}
    <br>
    {% if sight.is_visited %}
    <span class="green-text">Visited </span>
    {% else %}
    <span class="red-text">Not Visited</span>
    {% endif %}
    
    <li title="Edit"><a href="/sights/{{sight.id}}/edit"><span class="material-symbols-outlined">edit</span></a></li>

</div>

{% endblock %}
