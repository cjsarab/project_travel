{% extends 'base.html' %}

{% block content %}


    <div class="countries">
    <form action="/countries" method="POST">
        <div>
            <label for="country_name">Country Name: </label>
            <input type="text" name="country_name" id="country_name" required autofocus>
        </div>

        <div>
            <label for="is_visited">Visited? </label>
            <input type="checkbox" name="is_visited" id="is_visited">
        </div>

        <div>
            <button type="submit">Add Country</button>
        </div>
    </form>
    </div>

{% endblock  %}
